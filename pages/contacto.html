        <h3>Contacto</h3>
        <section>

        </section>
        <section>
            <article>
                <form action="contacto.html" method="post">
                    <fieldset>
                        <div>
                            <legend>Datos Personales</legend>
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" name="nombre" placeholder="Ingresa tu nombre" id="nombre" />
                            <label for="mail">Correo Electronico</label>
                            <input type="text" name="mail" placeholder="Ingresa tu e-mail" id="mail" />
                            <label for="Cel">Celular </label>
                            <input type="text" name="Cel" placeholder="Ingresa tu celular" id="Cel" />
                        </div>
                        <div>
                            <label for="mensaje">Dejanos tu mensaje</label><br />
                            <textarea name="mensaje" id="mensaje" rows="5" cols="40" maxlength="1000"></textarea>
                        </div>
                    </fieldset>
                    <br /><br />
                    <div>
                        <input type="submit" value="Enviar Datos">
                        <input type="reset" value="Borrar Formulario">
                    </div>
                </form>
            </article>
